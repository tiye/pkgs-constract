<!DOCTYPE html><html><head><title>Packages Constract</title><meta charset="utf-8"><link rel="stylesheet" href="css/style.css"><script src="bower_components/vue/dist/vue.js"></script><script defer="true" src="build/main.js"></script></head><body id="app"><div id="time"><span>Package counts collected on May 24, </span><a href="https://github.com/jiyinyiyong/pkgs-constract">fork me on GitHub</a></div><div id="page"><div class="package" v-repeat="pkg:packages | orderBy 'count' -1"><a class="name" target="_blank" v-text="pkg.name" v-attr="href:pkg.url"></a><section class="size" v-style="width:display(pkg.count)+'px' , background-color: pkg.color" v-text="pkg.count"></section></div></div></body></html>
